<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="wordle.js" defer></script>
    <title>Wordle</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="row" id = "guess1">
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
            </div>
            <div class="row" id="guess2">
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
            </div>
            <div class="row" id="guess3">
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
            </div>
            <div class="row" id="guess4">
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
            </div>
            <div class="row" id="guess5">
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
            </div>
            <div class="row" id="guess6">
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
                <input type="text" maxlength="1" readonly>
            </div>
        </div>
    </div>
    <div class="keyboard">
        <div class="first-row">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="second-row">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="third-row">
            <button class="wide-key">Del</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button class="wide-key">Enter</button>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>You win!</h2>
            <p>The word was: </p>
            <p class="answer-word"></p>
            <p>Refresh page or click New Game to play again.</p>
            <button id="modal-new-game">New Game</button>
            <button id="modal-close">Close</button>
        </div>
    </div>
    <div id="lose-modal" class="modal">
        <div class="modal-content">
            <h2>You lose!</h2>
            <p>The word was: </p>
            <p class="answer-word"></p>
            <p>Refresh page or click New Game to play again.</p>
            <button id="lose-new">New Game</button>
            <button id="lose-close">Close</button>
        </div>
    </div>
</body>
</html>
