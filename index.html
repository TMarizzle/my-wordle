<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="wordle.js" defer></script>
    <title>Wordle</title>
</head>
<body>
    <div class="heading">
    <h1>Wordle</h1>
    Guess the word in 5 or fewer tries!<br>
    (Yellow: Letter is in word but in the wrong spot)<br>
    (Green: Letter is in the correct spot)<br>
    </div>
    <div class="container">
    <div class="wrapper">
        <div class="row" id = "guess1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <div class="row" id="guess2">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <div class="row" id="guess3">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <div class="row" id="guess4">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <div class="row" id="guess5">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
    </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>You win!</h2>
            <p>The word was: </p>
            <p class="answer-word"></p>
            <p>Refresh page or click New Game to play again.</p>
            <button id="modal-new-game">New Game</button>
            <button id="modal-close">Close</button>
        </div>
    </div>
    <div id="lose-modal" class="modal">
        <div class="modal-content">
            <h2>You lose!</h2>
            <p>The word was: </p>
            <p class="answer-word"></p>
            <p>Refresh page or click New Game to play again.</p>
            <button id="lose-new">New Game</button>
            <button id="lose-close">Close</button>
        </div>
    </div>
</body>
</html>
